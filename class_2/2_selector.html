			/* section */
			.section.box .box{
				width: 200px;
				height: 100px;
				display: block;
				background: red;
				float: left;
				list-style: none;
				line-height: 100px;
			}
			.section.box .box:hover{
				background: green;
			}
			.section.box .box:nth-child(2){
			background: grey;
			}
			.section.box .box + .box{
				margin-left: 100px;
			}
			.section.box ul{
				padding: 0;
			}
			.section.box::after{
				content: '';
				display: block;
				clear: both;
			}
			
			/* link */
			.section.link > div{
				display: inline-block;
				width: 50px;
				height: 50px;
				border: 5px solid red;
			}

			/* txt */
			.section.txt{
				background: grey;
				text-align: center;
			}
		</style>

				<div class="section txt">
					13일 자동차 업계에 따르면 테슬라가 옵션(선택 사양)으로 판매하는 ‘완전자율주행(FSD·Full Self Driving)’ 기능은 구매 단계에서 선택할 때와 추가 구매할 때 최종 비용이 달라진다. FSD 옵션은 이름과 달리 미국 자동차공학회(SAE) 기준 레벨2~2.5 수준의 반(半)자율주행 기능이다.
