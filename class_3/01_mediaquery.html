<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
		<link rel="stylesheet" href="css/reset.css">
    <style>
      /* pc구간 */
			body{
        background: green;
      }
      div{
        text-align: center;
        padding-top: 200px;
      }
      span{
        color:black;
        font-size: 50px;
        display: none;
      }
      span:nth-child(1){
        display: block;
      }
      /* 테블릿 구간 */
      @media all and (max-width: 1024px){
        body{
          background: indianred;
        }
        span:nth-child(1){
          display: none;
        }
        span:nth-child(2){
          display: block;
        }
      }
      /* 모바일 구간 */
      @media all and (max-width: 768px){
        body{
          background: yellow;
        }
        span:nth-child(2){
          display: none;
        }
        span:nth-child(3){
          display: block;
        }
      }
		</style>
  </head>
  <body>
    <div>
      <span>pc</span>
      <span>tablet</span>
      <span>mobile</span>
      <img src="../class_3/img/pineapple.jpg">
    </div>
  </body>
</html>
